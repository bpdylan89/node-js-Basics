<html>  
    <head>
      <title> Chatroom Messenger </title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <style>
		* { 
			margin: 0; 
			padding: 0; 
			box-sizing: 
			border-box; 
			}
			  
		body { 
			font: 13px Helvetica, Arial; 
		}
			
		h1 {
			padding-top:20px;
			width:100%;
			text-align: center;
		}
	
		form { 
			background: #000; 
			padding: 3px; 
			position: fixed; 
			bottom: 0; width: 100%; 
		}
			  
		form input { 
			border: 0; 
			padding: 10px; 
			width: 90%; 
			margin-right: .5%; 
		}
			  
		form button { 
			width: 9%; 
			background: rgb(130, 224, 255); 
			border: none; 
			padding: 10px; 
			}
			  
		#thread {
			list-style-type: none; 
			margin: 50px; 
			padding: 10px; 
		}
			  
		#thread li { 
			padding: 10px 15px; 
			width: 80%;
			overflow-wrap: break-word;
			border-bottom: solid black 2px;
		}
			  
		#thread li:nth-child(odd) { 
			background: #eee; 
		}	
		
		#time li {
			width:20%;
			text-align:right;
		}
		
		#time li:nth-child(odd) { 
			background: #eee; 
		}	
	  </style>
    </head>
    <body>
        <h1> Chatroom Messenger </h1>
        <form>
            <input id="message" autocomplete="off" /><button>Send</button>
        </form>
		
        <ul id="thread"></ul>
		
		<div id="userlist">
		<ul id="time"></ul>
		</div>

        <script src="/socket.io/socket.io.js"></script>
		
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		
		<script>
			$(function () {
			var socket = io();
			$('form').submit(function(){
			  socket.emit('chat message', $('#message').val());
			  $('#message').val('');
			  return false;
			});
			socket.on('chat message', function(msg){
			  $('#thread').append($('<li>').text(msg));
			});
		  });
		</script>
    </body>
 </html>
